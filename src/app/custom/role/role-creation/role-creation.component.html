<div class="animated fadeIn">
      <div class="row" *ngIf="IsCreate || IsEdit">
          <div class="col-sm-12">
            Iscreate {{IsCreate}}
            IsEdit {{IsEdit}}
            <form [formGroup]="RoleCreationForm">
              <div class="card">
                <div class="card-header">
                  <strong>Role Creation</strong>
                </div>
                <div class="card-body">
                  <input type="hidden" formControlName="RoleId" class="form-control" id="RoleId" />
                  <div class="row">
                    <div class="form-group col-sm-3">
                      <label for="OrganizationLevelName">Organization Name</label>
                      <select class="form-control" id="OrganizationLevelName" formControlName="OrganizationLevelName" placeholder="Organization Level">
                        <option *ngFor = "let orglvl of OrganizationLevelArr" [value]="orglvl.OrganizationLevelId">{{orglvl.LevelName}}</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                            <div class="form-group">
                              <label for="RoleName">Role Name</label>
                              <input type="text" formControlName="RoleName" class="form-control" id="RoleName" placeholder="Enter the Role Name" />
                            </div>
                          </div>
                            <div class="form-group">
                                <div class="row align-items-center">
                                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                                            <label for="ccnumber"></label>
                                        <button type="button" class="btn btn-block btn-primary" *ngIf="IsCreate" (click)="OnCreate()">Create</button>
                                        <button type="button" class="btn btn-block btn-success" *ngIf="IsEdit" (click)="OnUpdateBtnClick()">Update</button>
                                    </div>
                                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                                            <label for="ccnumber"></label>
                                        <button type="button" class="btn btn-block btn-secondary" (click)="OnCancelBtnClick()">Cancel</button>
                                    </div>
                                </div>      
                            </div>
                  </div><!--/.row-->
                </div>
              </div>
            </form>
          </div><!--/.col-->
      </div>
        <div class="row" *ngIf="!IsCreate && !IsEdit">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <i class="fa fa-align-justify"></i> <strong>List Of Available Roles</strong>
                    </div>
                    <div class="card-body">

                    <div class="row align-items-center">
                        <div class="form-group">
                            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                                <label for="ccnumber"></label>
                                <button type="button" class="btn btn-block btn-primary" 
                                (click)=OnCreateNewRoleBtnClick()>Create New Role</button>
                                </div>
                            </div>
                        </div>
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>Role Name</th>
                            <th>Organisation LevelName</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let role of RolesList">
                            <td>{{role.RoleName}}</td>
                            <td>{{role.OrganizationLevel.LevelName}}</td>
                            <td>
                              <button type="button" class="btn btn-primary" (click)="OnEdit(role)">Edit</button>
                              <button type="button" class="btn btn-danger" (click)="OnDelete(role)">Delete</button>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                      <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item active">
                          <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!--/.col-->
            </div>
    </div>
